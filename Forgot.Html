<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulihkan Kata Sandi</title>
    <link rel="stylesheet" href="Forgot.css">
</head>
<body>
    <div class="background-decor">
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <div class="auth-card">
            <div class="card-header">
                <h2>Lupa Sandi?</h2>
                <p>Masukkan email terdaftar Anda. Kami akan mengirimkan instruksi untuk mengatur ulang kata sandi Anda.</p>
            </div>
            
            <form>
                <div class="input-group">
                    <input type="email" required>
                    <label>Alamat Email</label>
                </div>

                <button type="submit" class="btn-submit">
                    <span>KIRIM INSTRUKSI</span>
                </button>

                <div class="footer-text">
                    <p>Tiba-tiba ingat sandinya? <a href="HomePage.html">Kembali ke Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
